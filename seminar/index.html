---
title: 课程安排表
layout: main
---

<!-- Main -->
	<div id="main" class="wrapper-page seminar-page">
		<div class="container seminar-container">
			<section>
				<div class="seminar-box">
					<header class="major">
						<h2>臼井圣火灵气课程</h2>
						<span class="byline">课程分为三个阶段，分别为一阶，二阶，高阶臼井圣火/导师阶/karuna灵气</span>
					</header>
					<ul class="style">
						{% for post in site.posts offset: 0 limit: 4 %}
						<li class="blog_holder-n">
							<img src="{{ site.baseurl }}/assets/{{ post.featured }}" >
							<div class="blog-holder-n-container">
								<a href="{{ site.baseurl }}{{ post.url }}"><h4>{{ post.title }}</h2></a>
								{{ post.excerpt }}
							</div>
						</li>
						{% endfor %}
					</ul>
				</div>
			</section>
		</div>
	</div>
